<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salesforce Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .demo-login {
            width: 100%;
            padding: 12px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .demo-login:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .divider {
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .register-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e1e5e9;
        }

        .register-text {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .register-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">D365</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your Salesforce training</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <button type="button" class="demo-login" onclick="demoLogin()">
            Try Demo Login (No Registration Required)
        </button>
        
        <div class="divider">
            <span>New to our training platform?</span>
        </div>
        
        <div class="register-section">
            <p class="register-text">
                <strong>Don't have an account?</strong><br>
                Create your free account to access all training modules and track your progress.
            </p>
            <a href="signup.html" class="register-btn">Create New Account</a>
        </div>
        
        <a href="../index.html" class="back-link">‚Üê Back to Training Home</a>
    </div>

    <script src="../data/userManager.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Use the user management system
            const result = userManager.loginUser(email, password);
            
            if (result.success) {
                // Show success message briefly
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#4CAF50;color:white;padding:15px 30px;border-radius:8px;z-index:1000;font-weight:bold;';
                successMsg.textContent = result.message + ' - Redirecting...';
                document.body.appendChild(successMsg);
                
                // Redirect after a short delay
                setTimeout(() => {
                    if (result.isAdmin) {
                        window.location.href = '../admin-dashboard/admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1000);
            } else {
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#f44336;color:white;padding:15px 30px;border-radius:8px;z-index:1000;font-weight:bold;';
                errorMsg.textContent = result.message;
                document.body.appendChild(errorMsg);
                
                // Remove error message after 3 seconds
                setTimeout(() => {
                    document.body.removeChild(errorMsg);
                }, 3000);
            }
        });
           function demoLogin() {
            // Create a demo user if it doesn't exist
            const demoUserData = {
                firstName: 'Demo',
                lastName: 'User',
                email: 'demo@example.com',
                company: 'Demo Company',
                role: 'sales_executive',
                password: 'demo123'
            };
            
            // Register demo user (will only create if doesn't exist)
            userManager.registerUser(demoUserData);
            
            // Login as demo user
            const result = userManager.loginUser('demo@example.com', 'demo123');
            
            if (result.success) {
                // Show success message briefly
                const successMsg = document.createElement('div');
                successMsg.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#4CAF50;color:white;padding:15px 30px;border-radius:8px;z-index:1000;font-weight:bold;';
                successMsg.textContent = 'Demo login successful - Redirecting...';
                document.body.appendChild(successMsg);
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            }
        }
        
        // Add admin login info
        document.addEventListener('DOMContentLoaded', function() {
            const adminInfo = document.createElement('div');
            adminInfo.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 12px;
                max-width: 200px;
            `;
            adminInfo.innerHTML = `
                <strong>Admin Access:</strong><br>
                Email: admin@salesforcetraining.com<br>
                Password: admin123
            `;
            document.body.appendChild(adminInfo);
        });
    </script>
</body>
</html>
